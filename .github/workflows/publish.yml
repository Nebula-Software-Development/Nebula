name: Nebuli Nuget

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v1.7.2

      - name: Create Destination Directory
        run: |
          mkdir "${{ env.NEBULIREFERENCES }}"
      
      - name: List Contents of Source Directory
        run: |
          ls "${{ github.workspace }}/Nebuli/ExternalLibs"

      - name: Extract ExternalLibs
        run: |
          Expand-Archive -Path "${{ github.workspace }}\Nebuli\ExternalLibs\dev.zip" -DestinationPath "${{ env.NEBULIREFERENCES }}"
          Move-Item -Path "${{ env.NEBULIREFERENCES }}\dev\*" -Destination "${{ env.NEBULIREFERENCES }}"
          Remove-Item -Path "${{ env.NEBULIREFERENCES }}\dev" -Force

      - name: List Contents of Destination Directory
        run: |
          ls "${{ env.NEBULIREFERENCES }}"

      - name: Build Project
        run: dotnet build Nebuli\Nebuli.csproj -c Release

      - name: Pack NuGet
        run: nuget pack Nebuli\Nebuli.csproj -Prop Configuration=Release -IncludeReferencedProjects
