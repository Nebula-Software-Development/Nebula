name: Nebuli

on:
  release:
    types: [published]
  workflow_dispatch:

env:
  NEBULI_DOWNLOAD_URL: https://cdn.cedmod.nl/files/References.zip
  NEBULI_REFERENCES_PATH: ${{ github.workspace }}/NebuliReferences

jobs:
  push:

    runs-on: windows-latest

    steps:
    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v1.7.2

    - uses: actions/checkout@v2.3.4

    - name: Get Nebuli references
      shell: pwsh
      run: |
        echo "Nebuli References Path: $env:NEBULI_REFERENCES_PATH"
        Invoke-WebRequest -Uri $env:NEBULI_DOWNLOAD_URL -OutFile "$env:NEBULI_REFERENCES_PATH.zip"
        Expand-Archive -Path "$env:NEBULI_REFERENCES_PATH.zip" -DestinationPath "$env:NEBULI_REFERENCES_PATH"

    - name: Restore NuGet packages
      run: dotnet restore

    - name: Build
      run: dotnet build Nebuli/Nebuli.csproj --configuration Release -r $env:NEBULI_REFERENCES_PATH --no-restore

    - name: Pack NuGet
      run: dotnet pack Nebuli/Nebuli.csproj --configuration Release --output D:\a\Nebuli\Nebuli\NuGetPackages -p:IncludeReferencedProjects=true

    - name: Push NuGet
      shell: pwsh
      run: nuget push ${{ env.PackageFile }} -ApiKey ${{ secrets.NUGET_API_KEY }} -Source https://api.nuget.org/v3/index.json
