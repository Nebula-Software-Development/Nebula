name: Nebuli Nuget

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v1.7.2

      - name: Extract ExternalLibs
        run: |
          Expand-Archive -Path "${{ github.workspace }}/Nebuli/ExternalLibs/dev.zip" -DestinationPath "${{ NEBULIREFERENCES }}"
          Move-Item -Path "${{ NEBULIREFERENCES }}/dev/*" -Destination "${{ NEBULIREFERENCES }}"
          Remove-Item -Path "${{ NEBULIREFERENCES }}/dev" -Force


      - name: Build Project
        run: dotnet build Nebuli\Nebuli.csproj -c Release

      - name: Pack NuGet
        run: nuget pack Nebuli\Nebuli.csproj -Prop Configuration=Release -IncludeReferencedProjects
