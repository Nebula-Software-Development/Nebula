name: Nebuli

on:
  release:
    types: [published]
  workflow_dispatch:

env:
  NEBULI_DOWNLOAD_URL: https://www.exiled.host/build_deps/Master.zip
  NEBULI_REFERENCES_PATH: ${{ github.workspace }}/NebuliReferences

jobs:
  push:
    runs-on: windows-latest
    steps:
    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v1.7.2

    - name: Install NuGet
      run: |
        $nuget_loc = "$env:ProgramFiles\NuGet\NuGet.exe"
        $nuget_uri = "https://dist.nuget.org/win-x86-commandline/latest/nuget.exe"
        Invoke-WebRequest -Uri $nuget_uri -OutFile $nuget_loc
        echo "Installed NuGet at $nuget_loc"

    - uses: actions/checkout@v2.3.4

    - name: Get Nebuli references
      shell: pwsh
      run: |
        Invoke-WebRequest -Uri ${{ env.NEBULI_DOWNLOAD_URL }} -OutFile ${{ github.workspace }}/NebuliReferences.zip
        Expand-Archive -Path ${{ github.workspace }}/NebuliReferences.zip -DestinationPath ${{ env.NEBULI_REFERENCES_PATH }}

    - name: Build NuGet
      env:
        NEBULI_REFERENCES: ${{ env.NEBULI_REFERENCES_PATH }}
      shell: pwsh
      run: |
        ./build.ps1 -BuildNuGet
        $File = (Get-ChildItem -Path . -Include 'Nebuli.*.nupkg' -Recurse).Name
        Out-File -FilePath ${{ github.workspace }}/PackageFile.txt -InputObject "PackageFile=$File" -Encoding utf-8 -Append

    - name: Push NuGet
      shell: pwsh
      run: nuget push ${{ github.workspace }}/PackageFile.txt -ApiKey ${{ secrets.NUGET_API_KEY }} -Source https://api.nuget.org/v3/index.json
