name: Nebuli Nuget

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  push:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v1.7.2

    - name: Download ExternalLibs
      run: |
        Invoke-WebRequest -Uri "https://drive.google.com/uc?id=YOUR_FILE_ID&export=download" -OutFile "${{ github.workspace }}/ExternalLibs/dev.zip"
        Expand-Archive -Path "${{ github.workspace }}/ExternalLibs/dev.zip" -DestinationPath "${{ github.workspace }}/ExternalLibs"

    - name: Build and Pack NuGet
      run: nuget pack -Prop Configuration=Release -IncludeReferencedProjects
