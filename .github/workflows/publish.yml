name: Nebuli Nuget

on:
  release:
    types: [published]
  workflow_dispatch:

env:
  NEBULIREFERENCES: ${{ github.workspace }}\ExternalLibs

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v1.7.2

      - name: Create NEBULIREFERENCES directory
        run: mkdir ${{ env.NEBULIREFERENCES }}

      - name: Extract ExternalLibs
        run: Expand-Archive -Path "${{ github.workspace }}/Nebuli/ExternalLibs/dev.zip" -DestinationPath "${{ env.NEBULIREFERENCES }}"

      - name: Copy required DLLs
        run: |
          Copy-Item -Path "${{ env.NEBULIREFERENCES }}\Assembly-CSharp-Publicized.dll" -Destination "${{ github.workspace }}/Nebuli/Nebuli/Assembly-CSharp-Publicized.dll"
          Copy-Item -Path "${{ env.NEBULIREFERENCES }}\Assembly-CSharp-Firstpass.dll" -Destination "${{ github.workspace }}/Nebuli/Nebuli/Assembly-CSharp-Firstpass.dll"
          Copy-Item -Path "${{ env.NEBULIREFERENCES }}\CommandSystem.Core.dll" -Destination "${{ github.workspace }}/Nebuli/Nebuli/CommandSystem.Core.dll"
          Copy-Item -Path "${{ env.NEBULIREFERENCES }}\Mirror-Publicized.dll" -Destination "${{ github.workspace }}/Nebuli/Nebuli/Mirror-Publicized.dll"
          Copy-Item -Path "${{ env.NEBULIREFERENCES }}\NorthwoodLib.dll" -Destination "${{ github.workspace }}/Nebuli/Nebuli/NorthwoodLib.dll"
          Copy-Item -Path "${{ env.NEBULIREFERENCES }}\UnityEngine.AnimationModule.dll" -Destination "${{ github.workspace }}/Nebuli/Nebuli/UnityEngine.AnimationModule.dll"
          Copy-Item -Path "${{ env.NEBULIREFERENCES }}\Mirror.dll" -Destination "${{ github.workspace }}/Nebuli/Nebuli/Mirror.dll"
          Copy-Item -Path "${{ env.NEBULIREFERENCES }}\Pooling.dll" -Destination "${{ github.workspace }}/Nebuli/Nebuli/Pooling.dll"
          Copy-Item -Path "${{ env.NEBULIREFERENCES }}\UnityEngine.AudioModule.dll" -Destination "${{ github.workspace }}/Nebuli/Nebuli/UnityEngine.AudioModule.dll"
          Copy-Item -Path "${{ env.NEBULIREFERENCES }}\UnityEngine.CoreModule.dll" -Destination "${{ github.workspace }}/Nebuli/Nebuli/UnityEngine.CoreModule.dll"
          Copy-Item -Path "${{ env.NEBULIREFERENCES }}\UnityEngine.PhysicsModule.dll" -Destination "${{ github.workspace }}/Nebuli/Nebuli/UnityEngine.PhysicsModule.dll"

      - name: Build Project
        run: dotnet build Nebuli\Nebuli.csproj -c Release

      - name: Pack NuGet
        run: nuget pack Nebuli\Nebuli.csproj -Prop Configuration=Release -IncludeReferencedProjects
